<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <title>Nexus Watch CO.</title>
</head>
<body class="bg-colour">
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="/action_page.php">
      
              <div class="row">
                <div class="col-50">
                  <h2 class="ba">Billing Address</h2>
                  <label for="fname"><i class="fa fa-user"></i> <h4 class="ba">Full Name</h4></label>
                  <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                  <label for="email"><i class="fa fa-envelope"></i> <h4 class="ba">Email</h4></label>
                  <input type="text" id="email" name="email" placeholder="john@example.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> <h4 class="ba">Address</h4></label>
                  <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                  <label for="city"><i class="fa fa-institution"></i> <h4 class="ba">City</h4></label>
                  <input type="text" id="city" name="city" placeholder="New York">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state"><h4 class="ba">State</h4></label>
                      <input type="text" id="state" name="state" placeholder="NY">
                    </div>
                    <div class="col-50">
                      <label for="zip"><h4 class="ba">Zip</h4></label>
                      <input type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h2 class="ba">Payment</h2>
                  <label for="fname"><h3 class="ba">Accepted Cards</h3></label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                  <label for="cname"><h4 class="ba">Name on Card</h4></label>
                  <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                  <label for="ccnum"><h4 class="ba">Credit card number</h4></label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth"><h4 class="ba">Exp Month</h4></label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="September">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear"><h4 class="ba">Exp Year</h4></label>
                      <input type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col-50">
                      <label for="cvv"><h4 class="ba">CVV</h4></label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </div>
      
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> <h4 class="ba">Shipping address same as billing</h4>
              </label>
              <button class="purchase"><a href="thankyou.html">Confirm Purchase</a></button>
            </form>
          </div>
        </div>
</body>
</html>
